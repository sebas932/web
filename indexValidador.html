<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validacion de formulario</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="libs/jquery/jquery-1.9.0.js"></script>
	<script src="libs/jqueryValidate/jquery.validate.min.js"></script>
	<script src="libs/jqueryValidate/additional-methods.min.js"></script>
	<script src="libs/jqueryValidate/messages_es.js"></script>
	<script src="js/mainJquery.js"></script>
</head>
<body>
	<div id="formulariodiv" class="punto">
		<form id="formulario" class="pure-form pure-form-aligned">
		    <fieldset>
		        <div class="pure-control-group">
		            <label for="name">Nombres: </label>
		            <input id="name" name="name" type="text" placeholder="Su nombre..." required>
		        </div>

		        <div class="pure-control-group">
		            <label for="password">Apellidos: </label>
		            <input id="password" name="password" type="text" placeholder="Sus Apellidos..." required>
		        </div>

		        <div class="pure-control-group">
		            <label for="email">E-mail:</label>
		            <input id="email" name="email" type="email" placeholder="Su correo ..." required>
		        </div>

		        <div class="pure-control-group">
		            <label for="tel">Telefono: </label>
		            <input id="tel" name="tel" type="text" placeholder="Numero telefonico..." required>
		        </div>

		        <div class="pure-control-group">
		            <label for="dir">Direccion: </label>
		            <input id="dir" name="dir" type="text" placeholder="Su direccion..." required>
		        </div>
		        <div class="pure-controls">
		            
					 
		            <button type="submit" class="pure-button pure-button-primary">Enviar</button>
		        </div>
		    </fieldset>
		</form>
	</div>
</body>
</html>
